<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <div class="name" style="color: white;">
      <h1>IMAGE GALLERY</h1>
    </div>  
  </div>

  <div class="main container-fluid">

    
    <div class="image-section">
      <h2 class="text-center" style="font-size: 50px;">FLOWERS</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="b1.jpeg" alt="Image 1" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="b2.jpeg" alt="Image 2" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="b3.jpeg" alt="Image 3" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="b4.jpeg" alt="Image 4" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="b5.jpeg" alt="Image 5" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="b6.jpeg" alt="Image 6" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="b7.jpeg" alt="Image 7" onclick="openLightbox(this)"></div>
      </div>
    </div>

    
    <div class="image-section">
      <h2 class="text-center" style="font-size: 50px;">ANIMALS</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="elephant.jpeg" alt="Elephant" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="eagle.jpeg" alt="Eagle" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="horse.jpeg" alt="Horse" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="lion.jpeg" alt="Lion" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="crab.jpeg" alt="Crab" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="fish.jpeg" alt="Fish" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="Giraffes.jpeg" alt="Giraffe" onclick="openLightbox(this)"></div>
      </div>
    </div>

    
    <div class="image-section">
      <h2 class="text-center" style="font-size: 50px;">NATURE</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="n1.jpeg" alt="Nature 1" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="n2.jpeg" alt="Nature 2" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="n3.jpeg" alt="Nature 3" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="n4.jpeg" alt="Nature 4" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="n5.jpeg" alt="Nature 5" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="n6.jpeg" alt="Nature 6" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="n7.jpeg" alt="Nature 7" onclick="openLightbox(this)"></div>
      </div>
    </div>

    
    <div class="image-section">
      <h2 class="text-center" style="font-size: 50px;">SKY</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="c1.jpeg" alt="Sky 1" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="c2.jpeg" alt="Sky 2" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="c3.jpeg" alt="Sky 3" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="c4.jpeg" alt="Sky 4" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="c5.jpeg" alt="Sky 5" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="c6.jpeg" alt="Sky 6" onclick="openLightbox(this)"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="c7.jpeg" alt="Sky 7" onclick="openLightbox(this)"></div>
      </div>
    </div>

  </div>

  
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
  </div>

  <div class="footer">
    <div class="name" style="color: white;">
      <h1>Thank you</h1>
    </div>  
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <script src="script.js"></script>

</body>
</html>
